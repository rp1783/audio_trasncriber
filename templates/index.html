<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcriber</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-microphone"></i> Audio Transcriber</h1>
            <p>Upload an audio file and get instant transcription</p>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>Drop your audio file here</h3>
                        <p>or click to browse</p>
                        <p class="supported-formats">Supported formats: WAV, MP3, M4A, FLAC, OGG, AAC (max 25MB)</p>
                        <input type="file" id="fileInput" accept=".wav,.mp3,.m4a,.flac,.ogg,.aac" hidden>
                    </div>
                </div>
                
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-upload"></i> Choose File
                </button>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">Processing audio...</p>
                </div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <h3><i class="fas fa-file-audio"></i> Transcription Result</h3>
                        <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                    <div class="transcription-text" id="transcriptionText"></div>
                </div>
            </div>

            <div class="error-section" id="errorSection" style="display: none;">
                <div class="error-card">
                    <i class="fas fa-exclamation-triangle error-icon"></i>
                    <h3>Error</h3>
                    <p id="errorText"></p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by OpenAI Whisper</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
